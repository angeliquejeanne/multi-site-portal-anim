<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail - multi Site Web</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./src/style/style.css">
    
</head>
<body>
    <div class="load-container">

        <div class="anim-bloc">

            <div class="images-container">
                <div class="img-flip flip-img1"></div>
                <div class="flip f2"></div>
            </div>
    
            <div class="bloc-txt">
                <h2>Jeanne S. Dev</h2>
            </div>

        </div>
  
    </div>

    <main>
            <div class="container-fluid">
                <section class="left">
                    <div class="card-content">
                        <a href="http://jeanne-s-dev.angeliquejeanne.com/links/portfolio.html">
                            <img src="./src/img/angelique-portfolio.png" alt="Capture d'écran du portfolio">
    
                            <h2>Angelique Portfolio</h2>
                            <p>Qu'est-ce qu'elle fait?</p>
                        </a>
                    </div>
    
                    <div class="card-content">
                        <a href="https://www.canva.com/design/DAEkXbr0CME/LtsQmdZY5JSck5wB_mQtiQ/view?utm_content=DAEkXbr0CME&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink">
                            <img src="https://cdn.pixabay.com/photo/2016/01/19/16/49/laptop-1149412_960_720.jpg" alt="">
    
                            <h2>Angelique Curriculum</h2>
                            <p>Elle a de l'expérience? Elle est formée?</p>
                        </a>
                    </div>
                </section>
        
                <section class="right">
                    <div class="card-content">
                        <a href="http://jeanne-s-dev.angeliquejeanne.com/">
                            <img src="./src/img/Jeanne-s-dev-v2.png" alt="Capture d'écran du site Jeanne S. Dev page d'accueil">
                        
    
                            <h2>Jeanne S. Dev</h2>
                            <p>Qu'est-ce que c'est??</p>
                        </a>
                    </div>
                </section>
            </div>
            <footer>
                <p>
                    © All right reserved - Jeanne S. Dev - 2021
                </p>
            </footer>
    </main>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="./src/script/script.js"></script>
</body>
</html>
